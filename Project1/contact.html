<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/33a308e707.js" crossorigin="anonymous"></script>    <title>Travel Website | Contact</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo text-light lg-heading">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
       <div class="container">
            <div class="form-wrapper">
                    <div class="company-address">
                        <div class="address-group">
                            <i class="fas fa-map-marker -alt fa-3x text-red">Location</i>
                            <h2 class="text-gray md-heading"></h2>
                            <p>KIADB WhiteField-Bangalore, 560066</p>
                        </div>
                        <div class="address-group">
                            <i class="far fa-envelope fa-3x text-red"></i>
                            <h2 class="text-gray md-heading">Email</h2>
                            <p>akshay.haragon@tatacommunications.com</p>
                        </div>
                        <div class="address-group">
                            <i class="fas fa-phone-alt fa-3x text-red"></i>
                            <h2 class="text-gray md-heading">Call</h2>
                            <p>+91 9448481871</p>
                        </div>
                        <img src="img/company-img.jpg" alt="">
                    </div>
                    <form action="" class="form">
                        <h1 class="lg-heading text-black">Contact Us</h1>
                        <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the form</p>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="" id="username">
                        </div>
                        <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" name="" id="email">
                        </div>
                        <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" name="" id="phone">
                        </div>
                        <div class="form-group">
                                <label for="message">Message</label>
                                <textarea  name="" id="message"></textarea>
                        </div>
                        <button type="submit" class="form-btn">Submit</button>
                    </form>
                </div>
       </div>
    </section>
    <footer class="footer">
            <div class="social-media-links">
                <i class="fa-brands fa-facebook fa-4x"></i>
                <i class="fa-brands fa-instagram fa-4x"></i>
                <i class="fa-brands fa-twitter fa-4x"></i>
            </div>
            <p>World travel &copy; 2023, All rights reserved</p>
        </footer>
</body>
</html>
