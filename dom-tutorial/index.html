<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="./102_webpage.js"></script> will give error if tried accessing unloaded html elements in .js file  -->
    <!-- <script src="./102_webpage.js" async></script> simultaneously parsing .html & loading .js, till loading .js gets completed. after that executing of .js file sarts and may get error -->
    <script src="./129_project.js" defer></script> <!-- simultaneously parsing .html & loading .js, till loading .js gets completed. And .js will wait till completion of .html parsing after that executing of .js file starts -->
    <title>My website</title>
</head>
<body>
    <header class="header">
        <nav class="container nav">
            <h1 class="logo">Website</h1>
            <ul class="list-items">
                <li class="nav-item"><a href="#Home">Home</a></li>
                <li class="nav-item"><a href="">Todo</a></li>
                <li class="nav-item"><a href="">Sign up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your tasks <span style="display: none">Hello</span></h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    <section class="section-todo container">
        <h2>Your plan for today?</h2>
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add todo">
            <input type="submit" value="Add todo" class="btn">
        </form>
        <ul class="todo-list">
            <li>
                <span class="text">Do this do that</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>
    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form class = "signup-form ">
            <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="confirmpassword" name="confirmpassword" id="confirmpassword">
            </div>
            <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="phone" name="phone" id="phone">
            </div>
            <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                    <label for="about">About yourself</label>
                    <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </form>
    </section>
    <!-- <script src="./102_webpage.js"></script> this will take time to load .html & .js files -->
</body>
</html>
